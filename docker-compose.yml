version:  '3.7'

services:
    web:
        build: .
        # command: python /code/manage.py runserver 0.0.0.0:8000
        command: gunicorn audit.wsgi -b 0.0.0.0:8000

        volumes:
            - .:/code
        ports:
            - 8000:8000

        depends_on:
            - db
    db:
        image: nouchka/sqlite3:latest
        volumes:
            - ./dbfromtheotherside/db.sqlite3/:/code/db.sqlite3

volumes:
    dbfromtheotherside:

